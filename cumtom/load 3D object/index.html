<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D object</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <canvas id="canvas"></canvas>
    <div class="animation-container">
        <ul class="animation-ui">
            <li><input type="range" min="1" max="170" step="0.1" data-id="fF" class="data" value="120">fudgeFactor</li>
            <li><input type="range" min="0" max="400" step="0.5" data-id="tx" class="data" value="150">xTranslate</li>
            <li><input type="range" min="0" max="400" step="0.5" data-id="ty" class="data" value="200">yTranslate</li>
            <li><input type="range" min="-1000" max="1" step="0.5" data-id="tz" class="data" value="-360">zTranslate</li>
            <li><input type="range" min="0" max="360" step="0.5" data-id="rx" class="data" value="0">xRotate</li>
            <li><input type="range" min="0" max="360" step="0.5" data-id="ry" class="data" value="0">yRotate</li>
            <li><input type="range" min="0" max="360" step="0.5" data-id="rz" class="data" value="0">zRotate</li>
            <li><input type="range" min="-5" max="5" step="0.01" data-id="sx" class="data" value="1">xScale</li>
            <li><input type="range" min="-5" max="5" step="0.01" data-id="sy" class="data" value="1">yScale</li>
            <li><input type="range" min="-5" max="5" step="0.01" data-id="sz" class="data" value="1">zScale</li>
        </ul>
        <div class="ui-group">
            <label>그림 모드 선택</label>
            <ul class="select-mode">
                <li class="mode-btn">Points</li>
                <li class="mode-btn">Lines</li>
                <li class="mode-btn">Line_strip</li>
                <li class="mode-btn">Line_Loop</li>
                <li class="mode-btn selected">Triangles</li>
                <li class="mode-btn">Triangle_strip</li>
                <li class="mode-btn">Triangle_fan</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="../vendor/readFile.js"></script>
<script src="libs/bufferData.js"></script>
<script src="libs/matrix.js"></script>
<script src="index.js"></script>
</body>
</html>
