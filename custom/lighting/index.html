<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lighting</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <canvas id="canvas"></canvas>
    <div class="animation-container">
        <ul class="animation-ui">
            <p>물체</p>
            <li><div class="dataValue"></div><input type="range" min="0" max="360" step="0.1" data-id="ObjectRotateY" class="data" value="180">yRotate</li>
            <p>카메라</p>
            <li><div class="dataValue"></div><input type="range" min="-1000" max="1000" step="1" data-id="CameraPositionX" class="data" value="300">xPosition</li>
            <li><div class="dataValue"></div><input type="range" min="-1000" max="1000" step="1" data-id="CameraPositionY" class="data" value="0">yPosition</li>
            <li><div class="dataValue"></div><input type="range" min="-1000" max="1000" step="1" data-id="CameraPositionZ" class="data" value="600">zPosition</li>
            <p>조명</p>
            <li><div class="dataValue"></div><input type="range" min="-100" max="100" step="1" data-id="LightPositionX" class="data" value="20">xPosition</li>
            <li><div class="dataValue"></div><input type="range" min="-100" max="100" step="1" data-id="LightPositionY" class="data" value="-100">yPosition</li>
            <li><div class="dataValue"></div><input type="range" min="-100" max="100" step="1" data-id="LightPositionZ" class="data" value="-80">zPosition</li>
        </ul>
    </div>
</div>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="../vendor/readFile.js"></script>
<script src="libs/bufferData.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
<script src="libs/initWebgl.js"></script>
<script src="index.js"></script>
</body>
</html>
