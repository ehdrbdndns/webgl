<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>obj file parse</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <canvas id="canvas"></canvas>
    <div class="animation-container">
        <ul class="animation-ui">
            <p>물체</p>
            <li><input type="range" min="0" max="360" step="0.1" data-id="ObjectRotateY" class="data" value="0">yRotate<div class="dataValue"></div></li>
            <li><input type="range" min="0" max="360" step="0.1" data-id="ObjectRotateX" class="data" value="0">xRotate<div class="dataValue"></div></li>
            <li><input type="range" min="-100" max="100" step="1" data-id="ObjectTransitionX" class="data" value="-70">xTransition<div class="dataValue"></div></li>
            <li><input type="range" min="-100" max="100" step="1" data-id="ObjectTransitionY" class="data" value="10">yTransition<div class="dataValue"></div></li>
            <li><input type="range" min="-100" max="100" step="1" data-id="ObjectTransitionZ" class="data" value="-100">zTransition<div class="dataValue"></div></li>
            <li><input type="range" min="1" max="100" step="1" data-id="ObjectScale" class="data" value="1">scale<div class="dataValue"></div></li>
            <p>카메라</p>
            <li><input type="range" min="-50" max="50" step="1" data-id="CameraPositionX" class="data" value="0">xPosition<div class="dataValue"></div></li>
            <li><input type="range" min="-50" max="50" step="1" data-id="CameraPositionY" class="data" value="0">yPosition<div class="dataValue"></div></li>
            <li><input type="range" min="-50" max="50" step="1" data-id="CameraPositionZ" class="data" value="4">zPosition<div class="dataValue"></div></li>
            <p>조명</p>
            <li><input type="range" min="-300" max="300" step="1" data-id="LightPositionX" class="data" value="40">xPosition<div class="dataValue"></div></li>
            <li><input type="range" min="-300" max="300" step="1" data-id="LightPositionY" class="data" value="60">yPosition<div class="dataValue"></div></li>
            <li><input type="range" min="-300" max="300" step="1" data-id="LightPositionZ" class="data" value="-300">zPosition<div class="dataValue"></div></li>
            <li><input type="range" min="1" max="10" step="1" data-id="Shininess" class="data" value="10">shininess<div class="dataValue"></div></li>
            <li><input type="range" min="0" max="180" step="1" data-id="InnerLimit" class="data" value="0">innerLimit<div class="dataValue"></div></li>
            <li><input type="range" min="0" max="180" step="1" data-id="OuterLimit" class="data" value="20">outerLimit<div class="dataValue"></div></li>
        </ul>
    </div>
</div>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="../vendor/readFile.js"></script>
<script src="libs/bufferData.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
<script src="libs/initWebgl.js"></script>
<script src="libs/OBJFile.js"></script>
<script src="libs/OBJFile_loader.js"></script>
<script src="index.js"></script>
</body>
</html>
