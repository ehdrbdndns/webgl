  <link rel="stylesheet" href="reset.css">
  <title>그리기</title>
</head>

<body>

    <canvas id="canvas" height="480" width="640"></canvas>

      </div>
      <div class="ui-group">
        <label>그림 모드 선택</label>
        <ul class="select-mode">
          <li class="mode-btn selected">Points</li>
          <li class="mode-btn">Lines</li>
          <li class="mode-btn">Line_strip</li>
          <li class="mode-btn">Line_Loop</li>
          <li class="mode-btn">Triangles</li>
          <li class="mode-btn">Triangle_strip</li>
          <li class="mode-btn">Triangle_fan</li>
        </ul>
      </div>
    </div>
  </div>
